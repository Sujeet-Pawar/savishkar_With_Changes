<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Event Posters - Admin Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .result h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .matched-list, .unmatched-list {
            margin-top: 15px;
        }
        
        .matched-list h4, .unmatched-list h4 {
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .matched-list ul, .unmatched-list ul {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .matched-list li, .unmatched-list li {
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            font-size: 13px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Link Event Posters</h1>
        <p class="subtitle">Admin tool to link event posters from uploads folder to database events</p>
        
        <div class="input-group">
            <label for="token">Admin Token (JWT)</label>
            <input type="password" id="token" placeholder="Paste your admin JWT token here">
        </div>
        
        <div class="input-group">
            <label for="apiUrl">API URL</label>
            <input type="text" id="apiUrl" value="http://localhost:5000/api" placeholder="http://localhost:5000/api">
        </div>
        
        <button id="linkBtn" onclick="linkPosters()">
            <span id="btnText">Link Posters</span>
            <span id="btnLoading" class="loading" style="display: none;"></span>
        </button>
        
        <div id="result" class="result"></div>
    </div>
    
    <script>
        async function linkPosters() {
            const token = document.getElementById('token').value.trim();
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const resultDiv = document.getElementById('result');
            const btn = document.getElementById('linkBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            
            if (!token) {
                alert('Please enter your admin token');
                return;
            }
            
            // Show loading
            btn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${apiUrl}/admin/link-event-posters`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ ${data.message}</h3>
                        <div class="stats">
                            <div class="stat-card">
                                <div class="stat-value">${data.stats.total}</div>
                                <div class="stat-label">Total Files</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${data.stats.linked}</div>
                                <div class="stat-label">Linked</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${data.stats.unmatched}</div>
                                <div class="stat-label">Unmatched</div>
                            </div>
                        </div>
                        ${data.matched.length > 0 ? `
                            <div class="matched-list">
                                <h4>‚úÖ Successfully Linked (${data.matched.length})</h4>
                                <ul>
                                    ${data.matched.map(m => `<li><strong>${m.file}</strong> ‚Üí ${m.event}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        ${data.unmatched.length > 0 ? `
                            <div class="unmatched-list">
                                <h4>‚ùå Unmatched Files (${data.unmatched.length})</h4>
                                <ul>
                                    ${data.unmatched.map(u => `<li>${u.file} (normalized: "${u.baseName}")</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Error</h3>
                        <p>${data.message}</p>
                    `;
                }
                
                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>${error.message}</p>
                `;
                resultDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        }
        
        // Allow Enter key to submit
        document.getElementById('token').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                linkPosters();
            }
        });
        
        document.getElementById('apiUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                linkPosters();
            }
        });
    </script>
</body>
</html>
